{% extends 'base/base.html' %}
{% load static %}


{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/registe.css'%}  ">
{% endblock %}

{% block extjs %}
    <script src="{% static 'mine/js/registerr.js' %}"></script>
{% endblock %}

{% block content %}
<div class="register">

        <div class="back">
            <a href="{% url 'axf:mine' %}">
                <span class=" glyphicon glyphicon-remove "></span>
            </a>
        </div>

        <form action="{% url 'axf:register' %}" method="post">
            {% csrf_token %}

              <div class="form-group has-feedback" id="email">
                <div class="input-group">
                    <span class="input-group-addon">邮箱</span>
                    <input type="text" class="form-control" placeholder="163邮箱/其他邮箱.." name="email" id="email-t"
                           data-toggle="popover" data-placement="bottom"
                           data-content="格式不正确">
                </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group has-feedback" id="password">
                <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="form-control" placeholder="6~10位数密码" name="password">
                </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>


            <div class="input-group">
                <span class="input-group-addon">确认密码</span>
                <input type="password" class="form-control" placeholder="6~10位数密码">
            </div>

            <div class="input-group">
                <span class="input-group-addon">昵称</span>
                <input type="text" class="form-control" placeholder="昵称" name="name">
            </div>

            <div class="input-group">
                <span class="input-group-addon">头像</span>
                <input type='file' class="form-control" placeholder="浏览">
            </div>
                <input type="submit" value="注册" id="subButton">

        </form>
    </div>


{% endblock %}
