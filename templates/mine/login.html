{% extends 'base/base.html' %}
{% load static %}

{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css'%}  ">
{% endblock %}

{% block content %}
    <div class="login">
        <div class="back">
            <a href="{% url 'axf:mine' %}">
                <span class="
glyphicon glyphicon-remove"></span>
            </a>
        </div>
        <form action="{% url 'axf:login' %}" method="post">
            {% csrf_token %}

            <div class="input-group" id="email">
                <span class="input-group-addon">账号</span>
                <input type="text" class="form-control" name='email' placeholder="用户名/手机号">

            </div>

            <p style="color: #e62e2e">
                {{ user_err }}
            </p>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" name="password" placeholder="密码长度为6-16个字符">
            </div>
            <p style="color: #e62e2e">
                {{ pwd_err }}
            <div>
                <input type="submit" value="登陆" id="subButton">
            </div>
        </form>
    </div>
{% endblock %}
